#livereload 설정
spring.devtools.livereload.enabled=true
spring.thymeleaf.cache=false

#context path 설정
server.servlet.context-path=/livingmarket

#server port 변경
server.port=8080

#DB 설정
spring.datasource.url=jdbc:mysql://192.168.50.82:3306/krg
spring.datasource.username=krg
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#Mybatis 설정
mybatis.mapper-locations=classpath:mappers/**/*.xml

#JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.naming.physical-strategy = org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
logging.level.org.hibernate=info 


#File 업로드 설정, upload-dir설정은 되는건지 모르겠음
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#사용자 정의 속성
upload.path=src/main/resources/static/thumb/