<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>list</title>
</head>
<body>
	<h4>사용자 목록</h4>
	
		<table border="1">
			<tr>
				<th>아이디</th>
				<th>이름</th>
				<th>휴대폰</th>
				<th>나이</th>
				<th>관리</th>
			</tr>
			
			<tr th:each="user:${users}">
				<th>[[${user.uid}]]</th>
				<th>[[${user.name}]]</th>
				<th>[[${user.hp}]]</th>
				<th>[[${user.age}]]</th>
				<th>
					<a th:href="@{/user/modify(uid=${user.uid})}">수정</a>
					<a th:href="@{/user/delete(uid=${user.uid})}">삭제</a>
				</th>
			</tr>
		</table>
</body>
</html>
